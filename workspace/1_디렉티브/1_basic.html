<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basic</title>
</head>
<body>
    <div id="app">
        <h1 v-text="data"></h1>
        <div v-html="data2"></div>
        <!-- <a v-bind:href="data3">깃허브로 이동!</a> -->
        <a :href="data3">깃허브로 이동!</a>

        <!-- 단반향 데이터 이기에 input의 value가 바뀐다고 하더라도
        Vue 인스턴스의 데이터는 바뀌지 않는다. -->
        <input type="text" :value="data4">
    </div>
</body>
<script src="https://unpkg.com/vue"></script>
<script>
    let m = {
        data : '김진수',
        data2 : `<a href="https://github.com/Crown0fgod">깃허브로 이동</a>`,
        data3 : 'https://github.com/',
        data4 : '김진수'
    };
    let vm = Vue.createApp({
        name : 'test',
        data() {
            return m;
        }
    }).mount('#app'); // mount () <- ()안에 있는것을 옮겨라!
</script>
</html>
