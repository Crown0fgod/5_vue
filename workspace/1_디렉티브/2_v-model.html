<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-model</title>
</head>
<body>
    <div id="app">
        <!-- <input type="text" v-model="id" placeholder="ID"> -->

        <!-- 한글 렌더링 문제 해결 -->
        <!-- <input type="text" :value="id" placeholder="ID" @input="changeId"> -->

        <!-- 수식어 lazy -->
        <input type="text" v-model.lazy="id" placeholder="ID">
        
        <div>
            <h2>관심 분야</h2>
            <input type="checkbox" id="interA" value="게임" v-model="interesting">
            <labal for="intetA">게임</labal><br>
            <input type="checkbox" id="interA" value="음식" v-model="interesting">
            <labal for="intetB">음식</labal><br>
            <input type="checkbox" id="interA" value="음악" v-model="interesting">
            <labal for="intetC">음악</labal>
        </div>

        <div>
            <h2>류호근 강사 강의 만족도</h2>
            <input type="radio" id="radioA" value="5" v-model="score" name="score">
            <labal for="intetA">대만족</labal><br>
            <input type="radio" id="radioB" value="4" v-model="score" name="score">
            <labal for="intetB">만족</labal><br>
            <input type="radio" id="radioC" value="3" v-model="score" name="score">
            <labal for="intetC">보통</labal><br>
            <input type="radio" id="radioB" value="2" v-model="score" name="score">
            <labal for="intetB">불만</labal><br>
            <input type="radio" id="radioC" value="1" v-model="score" name="score">
            <labal for="intetC">대불만</labal>
        </div>

        <div>
            <h2>지금 먹고 싶은 음식</h2>
            <select v-model="food">
                <option value="">먹고 싶은 음식을 선택하세요</option>
                <option value="치킨">치킨</option>
                <option value="족발">족발</option>
                <option value="보쌈">족발</option>
                <option value="삼겹살">삼겹살</option>
            </select>
        </div>

        <div>
            <h2>정보제공 수신동의</h2>
            <input type="checkbox" id="agreement" v-model="agree" true-value="yes" false-value="no">
            <labal for="agreement">수신 동의 여부</labal><br>
        </div>

        <p>입력한 아이디는 {{id}} 입니다.</p>
        <p>관심 분야 : {{interesting.join(', ')}}</p>
        <p>류호근 강사 평점 : {{score}}</p>
        <p>먹고 싶은 음식 : {{food}}</p>
        <p>마케팅 수신 동의 여부 : {{agree}}</p>
    </div>
</body>
<script src="https://unpkg.com/vue"></script>
<script>
    let vm = Vue.createApp({
        name : 'test',
        data() {
            return {
                id: '',
                interesting : [],
                score : '',
                food : '',
                agree : 'no'
            }
        },
        methods: {
            changeId(e){
                this.id = e.target.value;
            }
        },
    }).mount('#app')
</script>
</html>
