<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 버블링 Vue 버전</title>
</head>
<body>
    <div id="app">
        <div @click="parent">
            <button @click.stop="child(event)">버튼</button>
        </div>
    </div>
</body>
<script src="https://unpkg.com/vue"></script>
<script>
    Vue.createApp({
        method: {
            parent(){
                alert('부모 이벤트 실행')
            },
            chlid(){
                alert('자식 이벤트 실행')
                // evnet.stopPropagation();
                
            }
        },
    }).mount('#app')
</script>
</html>
